<!doctype html>
<html lang="en">
<head>
	<title>Stock Market Securities</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<style>
		body { margin: 0; background: #333; }
		header { 
		  padding: .5vw;
		  display: -ms-flexbox;
		  -ms-flex-wrap: wrap;
		  -ms-flex-direction: column;
		  -webkit-flex-flow: row wrap; 
		  flex-flow: row wrap; 
		  display: -webkit-box;
		  display: flex;
		}
		header div { 
		  -webkit-box-flex: auto;
		  -ms-flex: auto;
		  flex: auto; 
		  width: 200px; 
		  margin: .5vw; 
		}
		header div img { 
		  width: 100%; 
		  height: auto;
 
		}
		@media screen and (max-width: 400px) {
		  header div { margin: 0; }
		  header { padding: 0; }
		  
		}
	</style>
	<script>
		$( window ).load( function(){
        $( '.lazyload' ).each( function(){
            //* set the img src from data-src
            $( this ).attr( 'src', $( this ).attr( 'data-src' ) );
        } );
    } );
	</script>
  <script>
	    $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
<header id="sortable">CONTENT</header>
</body>
</html>
